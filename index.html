diff_Bf = "𝗔".codePointAt(0) - "A".codePointAt(0);
diff_bf = "𝗮".codePointAt(0) - "a".codePointAt(0);
diff_it = "𝑎".codePointAt(0) - "a".codePointAt(0);
diff_It = "𝐴".codePointAt(0) - "A".codePointAt(0);
diff_BfIt = "𝑨".codePointAt(0) - "A".codePointAt(0);
diff_gr = "Α".codePointAt(0) - "A".codePointAt(0);
diff_grIt = "𝛢".codePointAt(0) - "A".codePointAt(0);
diff_Cu = "𝒜".codePointAt(0) - "A".codePointAt(0);

"𝛼".codePointAt(0) - "a".codePointAt(0); 
String.fromCodePoint("??".codePointAt(0)+230) // "??" 

function fmt_unicode(text) {
    d = 6
    if (text==null) return false
    else if (greek.checked & italic.checked) {diff = diff_grIt}
    else if (greek.checked) {diff = diff_gr; d=0}
    else if (bold.checked & italic.checked) diff = diff_BfIt
    else if (bold.checked) diff = diff_Bf
    else if (italic.checked) diff = diff_It
    else if (cursive.checked) diff = diff_Cu
    else return false
    taInsert(fmt(text, diff, d))
    return true
}

function fmt_selection(diff) {
   sel = input.value.substring(input.selectionStart, input.selectionEnd)
   if (sel) taInsert([...sel].map(ch => fmt(ch, diff)).join(""))
}


// Aa_num = ch => (n=ch.charCodeAt(0), (n >= 65 && n < 91) ?  n-65 : (n >= 97 && n < 123) ? n-65-6 : null)
isUpper = (n) => n >= 65 && n < 91;
isLower = (n) => n >= 97 && n < 123;

fmt = (char, diff, d=6) => {
  n = char.charCodeAt(0);
  if (isUpper(n)) return String.fromCodePoint(n + diff);
  if (isLower(n)) return String.fromCodePoint(n + diff - d);
  return char;
};


function taInsert(text, start, end=null) {
    input.focus();
    //ta.setSelectionRange(start, end)
    document.execCommand('insertText', false, text)
}
function putchar(ch){
  taInsert(ch)
}
