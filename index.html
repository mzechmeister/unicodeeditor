<script>

function get_chars(A_char, z_char) {
    Apos = A_char.codePointAt(0)
    zpos = z_char.codePointAt(0)
    acc = []
    for (var i=Apos; i<=zpos; ++i) acc.push( String.fromCodePoint(i))
    return acc
}

map_Az = get_chars('A', 'z')
map_Az.splice(26,6) //.replace(/\[\\]\^_`/g,'')

map_bf = get_chars("𝗔", "𝘇")
map_it = get_chars("𝐴", "𝑧")
map_bfit = get_chars("𝑨", "𝒛")
map_gr = get_chars("Α", "ω")
map_grit = get_chars("𝛢", "𝜛")
map_cu = get_chars("𝒜", "𝓏"); map_cu[12] = String.fromCodePoint(8499)


"𝛼".codePointAt(0) - "a".codePointAt(0)
String.fromCodePoint("𝗔".codePointAt(0)+230) // "𝚺" 120506

function fmt_unicode(text) {
    d = 6
    if (text==null) return false
    else if (greek.checked & italic.checked) {map_char = map_grit}
    else if (greek.checked) {map_char = map_gr; d=0}
    else if (bold.checked & italic.checked) map_char = map_bfit
    else if (bold.checked) map_char = map_bf
    else if (italic.checked) map_char = map_it
    else if (cursive.checked) map_char = map_cu
    else return false
    taInsert(fmt(text, map_char, d))
    return true
}

function fmt_selection(font_pos) {
   sel = input.value.substring(input.selectionStart, input.selectionEnd)
   if (sel) taInsert([...sel].map(ch => fmt(ch, font_pos)).join(""))
}

Aa_num = ch => (n=ch.charCodeAt(0), (n >= Apos && n <= Zpos) ?  n-65 : (n >= apos && n <= zpos) ? n-Apos-(apos-Zpos)+1 : other[1][other[0].indexOf(ch)])

fmt = (ch, font_map) => {
    n = map_Az.indexOf(ch)
    if (n>-1) ch = font_map[n]
    return ch
}


function taInsert(text, start, end=null) {
    input.focus()
    document.execCommand('insertText', false, text)
}
function putchar(ch){
  taInsert(ch)
}
