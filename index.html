<style>
textarea {
  font-size: x-large;
/*   font-family: Times New Roman; */
  height: 20em;
  width: 80ch;
}

[type=checkbox] {
  display: none
}

label {
  background: #ddd;
  border: black solid 1px;
  border-radius: 3px;
  display:inline-block;
  text-align: center;
  width: 3ch;
}

  background: #aaa;
}

  font-family: inherit;
  margin: 1px;
  width: 3ch;
}

#menubar {
  display: flex;
}

hr {
  flex-grow: 1;
  margin-left: 0px;
  border: 0;
}

<body>
<div id="menubar">
<input type="checkbox" id="bold" onclick="this.checked && fmt_selection(map.bf); input.focus();"><label for="bold">𝗕</label>
<input type="checkbox" id="italic" onclick="this.checked && (cursive.checked = false, fmt_selection(map.it)); input.focus();"><label for="italic" style="font-family: Arial;">𝘐</label>
<input type="checkbox" id="serif" onclick="input.focus();"><label for="serif" style="font-family: Times">S</label>
<input type="checkbox" id="cursive" onclick="this.checked && (italic.checked = false, fmt_selection(map.cu)); input.focus();"><label for="cursive">𝒞</label>
<input type="checkbox" id="mono" onclick="this.checked && (cursive.checked = false, fmt_selection(map.it)); input.focus();"><label for="mono" style="font-family: Times">𝚃</label>
<input type="checkbox" id="greek" onclick="this.checked && fmt_selection(map.gr); input.focus();"><label for="greek">α</label>
<input type="checkbox" id="auto_math" onclick="input.focus();"><label for="auto_math">∮</label>
<hr>
<span>basic font </span> <select name="basicfont" id="basicfont" onchange='input.style.setProperty("font-family", this.value); keyboard.style.setProperty("font-family", this.value)'>

  <option value="Times">Times</option>
  <option value="Arial">Arial</option>
  <option value="Arial, sans-serif">Arial, sans-serif</option>
  <option value="Monospace">Monospace</option>
</select>
</div>
<div style="display: flex">
<input type="number" id="codePoint" onchange="abc.value = [...Array(100)].map((x,i) => String.fromCodePoint(+i+(+this.value))).join('')" step="52">
<input id="abc" onchange="codePoint.value = this.value.codePointAt(0)" style="flex: 1;">
</div>
<textarea id="input" onbeforeinput="fmt_unicode(event.data) && event.preventDefault();"></textarea>

function fmt_unicode(text) {

    if (text==null) return false
    if (auto_math.checked) {
        query = input.value.slice(0,input.selectionEnd) + text
        for ([math_key, val] of Object.entries(math_keynames)) {
            if (query.endsWith(math_key)) {
                input.setSelectionRange(input.selectionEnd-math_key.length+1, input.selectionEnd)
                taInsert(val)
                return true
            }
        }
        return false
    }
    key = ''
    if (!serif.checked) {key += 'ss'}
    if (greek.checked) {key += 'gr'}
    if (bold.checked) key += 'bf'
    if (italic.checked)  key += 'it'
    else if (cursive.checked) key = 'cu' + key
    if (mono.checked) key = 'mono'
    if (!key) return false
    taInsert(fmt(text, map[key]))
    return true
}

function fmt_selection(font_pos) {
   sel = input.value.substring(input.selectionStart, input.selectionEnd)
   if (sel) taInsert([...sel].map(ch => fmt(ch, font_pos)).join(""))
}

fmt = (ch, font_map) => {
    n = map_Az.indexOf(ch)
    if (n>-1) ch = font_map[n]

    input.focus()

}
