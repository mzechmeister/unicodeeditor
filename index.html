function fmt_unicode(text) {
    d = 6
    if (text==null) return false
    else if (greek.checked & italic.checked) {map.char = map.grit}
    else if (greek.checked) {map_char = map.gr; d=0}
    else if (bold.checked & italic.checked) map_char = map.bfit
    else if (bold.checked) map_char = map.bf
    else if (italic.checked) map_char = map.it
    else if (cursive.checked) map_char = map.cu
    else return false
    taInsert(fmt(text, map_char, d))
    return true
}

function fmt_selection(font_pos) {
   sel = input.value.substring(input.selectionStart, input.selectionEnd)
   if (sel) taInsert([...sel].map(ch => fmt(ch, font_pos)).join(""))
}

fmt = (ch, font_map) => {
    n = map_Az.indexOf(ch)
    if (n>-1) ch = font_map[n]
    return ch
}


function taInsert(text, start, end=null) {
    input.focus()
    document.execCommand('insertText', false, text)
}
function putchar(ch){
  taInsert(ch)
}
